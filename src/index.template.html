<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="favicon.ico">

    <!-- Primary Meta Tags -->
    <meta name="title" content="年度活動網站">
    <meta name="description" content="在這邊可以輕鬆找到一年之中任何時候的應景活動，透過年度活動與慶典串連來自世界各地的人群，一起打造一個 365 天都很好玩的一年">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="年度活動網站">
    <meta property="og:description" content="在這邊可以輕鬆找到一年之中任何時候的應景活動，透過年度活動與慶典串連來自世界各地的人群，一起打造一個 365 天都很好玩的一年">
    <meta property="og:image" content="https://wghaen2681.github.io/festival_front/home_background_1.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="年度活動網站">
    <meta property="twitter:description" content="在這邊可以輕鬆找到一年之中任何時候的應景活動，透過年度活動與慶典串連來自世界各地的人群，一起打造一個 365 天都很好玩的一年">
    <meta property="twitter:image" content="https://wghaen2681.github.io/festival_front/home_background_1.png">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
